<h1 mat-dialog-title style="color: #570000;text-align: center"> Logout</h1>
<div mat-dialog-content>
  <p>Are you sure you want to Logout..??</p>
</div>
<div mat-dialog-actions align="end" style="margin-bottom: 10px">
  <button mat-button [mat-dialog-close]="'Yes'" style="color: darkgreen" autofocus>Yes</button>
  <button mat-button [mat-dialog-close]="'No'" style="color: #570000">No</button>
</div>
